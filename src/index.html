<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dungeons and Debuggers</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4 text-center">Dungeons and Debuggers</h1>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="game-screen bg-success">
        <div class="d-flex justify-content-start m-3">
          <div>Player</div>
          <div>HP 100</div>
        </div>
        <div class="d-flex justify-content-end m-3">
          <div>Enemy</div>
          <div>HP 100</div>
        </div>
      </div>

      <div class="card-screen bg-info row justify-content-center" id="playerCards">
        
      </div>
      <div class="d-flex flex-row justify-content-space-between m-2">
        <button id="newGame" class="btn btn-danger mx-2">New Game</button>
        <button id="dealCards" class="btn btn-danger mx-2">Deal Cards</button>
        <button id="discardCards" class="btn btn-danger mx-2">Discard Cards</button>
        <button id="endTurn" class="btn btn-danger mx-2">End Turn</button>
      </div>
    </div>
  </div>
</body>
</html>
