<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dungeons and Debuggers</title>
</head>
<body>
  <img id="loading" src="./assets/images/splash.gif">
  <div class="container">
    <!--<div class="jumbotron">
      <h1 class="display-4 text-center">Dungeons and Debuggers</h1>
    </div>-->
    <div class="d-flex flex-column align-items-center">
      <div class="game-screen bg-success">
        <div class="player d-flex justify-content-start m-3">
          
        </div>
        <div class="enemies row d-flex justify-content-end">

        </div>     
      </div>

      <div class="card-screen row justify-content-center" id="playerCards">
        <button class="card col-2" id="card0"></button>
        <button class="card col-2" id="card1"></button>
        <button class="card col-2" id="card2"></button>
        <button class="card col-2" id="card3"></button>
        <button class="card col-2" id="card4"></button>

      </div>
      <div class="d-flex flex-row justify-content-space-between m-2">
        <button id="newGame" class="btn btn-danger mx-2">Next Room</button>
        <button id="dealCards" class="btn btn-danger mx-2">Deal Cards</button>
        <button id="discardCards" class="btn btn-danger mx-2">Discard Cards</button>
        <button id="endTurn" class="btn btn-danger mx-2">End Turn</button>
      </div>
    </div>
  </div>
  <img class="hidden" src="./assets/images/goblin.png" display="none">
  <img class="hidden" src="./assets/images/crab-pink.png" display="none">
</body>
</html>
